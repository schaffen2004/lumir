version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lumir_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lumir
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/lumir/database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lumir"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lumir_network

volumes:
  postgres_data:

networks:
  lumir_network:
    driver: bridge